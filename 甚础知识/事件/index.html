<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件</title>
</head>
<body>
<!--
  事件流三阶段：
    事件捕获阶段
    处于目标阶段（属于冒泡一部分）
    事件冒泡阶段
  删除事件处理程序：
    btn.onclick = null;
  两个指定和删除事件处理程序的方法，
    接受三个参数
    事件名（发生什么），处理函数（做什么）， 开关（前还是后）
    true为先做，即捕获阶段调用，false为后做，即冒泡阶段调用
  通过add方法添加的事件处理程序，必须用remove方法移除（配对）
    匿名函数将无法移除
  IE的两个方法 attachEvent()和detachEvent()，只接受两个参数
  要保证事件处理事件的代码能在大多数浏览器下一致运行，只需关注冒泡阶段。
  EventUtil，跨浏览器处理函数，接三个参数
    元素（对谁做），事件名（发生什么），处理函数（做什么）
  事件发生时，会产生一个事件对象，包含所有与事件有关的信息。
  在事件处理程序内部，对象this始终等于currentTarget的值，而target则只包含事件的实际目标。
  currentTarget绑定的对象元素，而target指实际事件发生所在的元素。
  如何让一个函数处理多个事件？用type属性作为switch切换的依据
  onclick这种方法添加的事件，在冒泡时调用。
  UI事件多数与Windows对象和表单控件有关。
  如果在页面加载前操作document.body会导致错误。
  contextmenu事件，就是上下文菜单，通常是右键打开，也可以用键盘。

-->
<input type="button" id="myBtn" value="button"/>
<a href="http://baidu.com">Baidu</a>

<div id="myDiv">context是冒泡的，所以可以指定document，而事件目标是发生点击时的元素</div>
<ul id="myMenu" style="position: absolute; visibility: hidden; background-color: silver">
  <li><a href="">one</a></li>
  <li><a href="">two</a></li>
  <li><a href="">three</a></li>
</ul>
</body>
<script src="script.js"></script>
</html>
